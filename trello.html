<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de login do Trello</title>

  
    <script src="https://unpkg.com/@codans/trello"></script>
    

</head>
<body>
  <img src="img/trello.svg"  width="200">
  <h1>Fazer longin no trello</h1>

  <form action="" method="get">
    <label for="email"></label>
    <input type="text" name="email" placeholder="Insira o e-mail" id="email" >
    <label for="senha"></label>
    <input type="password"  name="senha" placeholder="Insira a senha" id="senha">
    <input type="submit" value="Fazer login">
    <span>Ou</span>

    <button type="">
      <img src="img/google.svg"  width="20" alt="google">continuar com o google 
    </button>
    <button>
      <img src="img/microsoft.svg" width="20" alt="Microsoft"> Continuar com a Microsoft
    </button>
    <button>
      <img src="img/apple.svg "width="20" alt="Apple"> Continuar com a Apple 
    </button>
    <button>
      <img src="img/slack.svg" width="20" alt="Slack"> Continuar com o Slack
    </button>

  </form>

  <img src="img/atlassian.svg" width="200" alt="Atlassian">
  <img src="img/analytics.svg" width="200" alt="Analytics">
  <img src="img/interactive.svg" width="300" alt="Interactive">


</body>
</html>
